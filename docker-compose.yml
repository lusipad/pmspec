version: '3.8'

services:
  pmspec:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-pmspec-change-this-in-production}
      - JWT_EXPIRES_IN=7d
      - PMSPACE_DIR=/data/pmspace
      - AUDIT_LOG_DIR=/logs/audit
    volumes:
      - pmspec-data:/data
      - pmspec-logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - pmspec
    restart: unless-stopped
    profiles:
      - production

volumes:
  pmspec-data:
  pmspec-logs:
