name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # CLI Core Tests with Coverage
  cli-test:
    name: CLI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload CLI coverage report
        uses: actions/upload-artifact@v6
        with:
          name: cli-coverage
          path: coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: cli
          name: cli-coverage
          fail_ci_if_error: false

      - name: Build CLI
        run: npm run build

  # Frontend Tests with Coverage
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/frontend/package-lock.json'

      - name: Build shared types
        working-directory: ./web/shared
        run: |
          npm install
          npm run build

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v6
        with:
          name: frontend-coverage
          path: web/frontend/coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # Frontend Build & Lint
  frontend-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/frontend/package-lock.json'

      - name: Build shared types
        working-directory: ./web/shared
        run: |
          npm install
          npm run build

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: web/frontend/dist/
          retention-days: 7

  # Backend Tests with Coverage
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/backend/package-lock.json'

      - name: Build shared types
        working-directory: ./web/shared
        run: |
          npm install
          npm run build

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test -- --coverage

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v6
        with:
          name: backend-coverage
          path: web/backend/coverage/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Backend Build
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/backend/package-lock.json'

      - name: Build shared types
        working-directory: ./web/shared
        run: |
          npm install
          npm run build

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: backend-dist
          path: web/backend/dist/
          retention-days: 7

  # Shared Types Build
  shared-build:
    name: Shared Types Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./web/shared

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build shared types
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: shared-dist
          path: web/shared/dist/
          retention-days: 7

  # Type checking for all packages
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Build shared types
        working-directory: ./web/shared
        run: |
          npm install
          npm run build

      - name: Install CLI dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./web/frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./web/backend
        run: npm ci

      - name: Type check CLI
        run: npx tsc --noEmit

      - name: Type check frontend
        working-directory: ./web/frontend
        run: npx tsc --noEmit

      - name: Type check backend
        working-directory: ./web/backend
        run: npx tsc --noEmit

  # All checks passed
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [cli-test, frontend-test, frontend-build, backend-test, backend-build, shared-build, typecheck]

    steps:
      - name: Report success
        run: echo "All CI checks passed successfully! âœ…"
